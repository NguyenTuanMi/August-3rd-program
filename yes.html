<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>My Answer</title>
</head>
<body background="pic/minh&thuong.jpg">
    <div class="transition">
        <div class="transition-row row-1">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
        </div>
        <div class="transition-row row-2">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
        </div>
    </div>
    <div class="container">
        <h1 class="header_text">Let&rsquo;s do a beautiful quiz today my love!</h1>
        <div class="gif_container">
            <img src="https://media.tenor.com/YTw87WdiaasAAAAi/tkthao219-capoo.gif" alt="Cute Celebration GIF">
        </div>
        <div class="buttons">
            <button class="btn" id="continueButton">Let&rsquo; go my ðŸ’–</button> 
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("continueButton").addEventListener("click", () => {
                animateTransition().then(() => {
                    window.location.href = "quiz.html";
                });
            });
            const ease = "power4.inOut";

            // Initial page reveal animation
            revealTransition().then(() => {
                gsap.set(".block", { visibility: "hidden" });
            });

            function revealTransition() {
                return new Promise((resolve) => {
                    gsap.set(".block", {scaleY: 1});
                    gsap.to(".block", {
                        scaleY: 0,
                        duration: 1,
                        stagger: {
                            each: 0.1,
                            from: "start",
                            grid: "auto",
                            axis: "x",
                        },
                        ease: ease,
                        onComplete: resolve,
                    });
                });
            }

            function animateTransition() {
                return new Promise((resolve) => {
                    gsap.set(".block", { visibility: "visible", scaleY: 0});
                    gsap.to(".block", {
                        scaleY: 1,
                        duration: 1,
                        stagger: {
                            each: 0.1,
                            from: "start",
                            grid: [2,5],
                            axis: "x",
                        },
                        ease: ease,
                        onComplete: resolve,
                    });
                });
            }
        });
    </script>
</body>
</html>
