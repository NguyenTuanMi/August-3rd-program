<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Surprise Answer</title>
</head>
<body>
    <img src="pic/muscle.png" alt="Our love" width="300" height="532" class="quiz1Orient">
    <img src="pic/heart.png" alt="Our heart" width="200" height="200" class="heartOrient">
    <img src="pic/circuit-board.png" alt="Our heart" width="200" height="200" class="circuitOrient">
    <img src="pic/bibimbap.png" alt="Our heart" width="200" height="200" class="foodOrient">
    <h1 class="answer_text">CORRRECT, MY LOVE</h1>
    <div class="transition">
        <div class="transition-row row-1">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
        </div>
        <div class="transition-row row-2">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
        </div>
    </div>
    <div class="questionHolder">
        <p style="color: #ee8090; font-size: 18px; margin-bottom: 20px;"></p>
        <img src="pic/ur bf.jpg" alt="Our love" width="532" height="300" class="ansCenter">
    </div>
    <div class="buttons">
        <button class="nextQuiz" id="nextButton">Next ðŸ’–</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const ease = "power4.inOut";

            document.getElementById("nextButton").addEventListener("click", () => {
                animateTransition().then(() => {
                    window.location.href = "quiz2.html";
                });
            });

            // Initial page reveal animation
            revealTransition().then(() => {
                gsap.set(".block", { visibility: "hidden" });
            });

            function revealTransition() {
                return new Promise((resolve) => {
                    gsap.set(".block", {scaleY: 1});
                    gsap.to(".block", {
                        scaleY: 0,
                        duration: 1,
                        stagger: {
                            each: 0.1,
                            from: "start",
                            grid: "auto",
                            axis: "x",
                        },
                        ease: ease,
                        onComplete: resolve,
                    });
                });
            }

            function animateTransition() {
                return new Promise((resolve) => {
                    gsap.set(".block", { visibility: "visible", scaleY: 0});
                    gsap.to(".block", {
                        scaleY: 1,
                        duration: 1,
                        stagger: {
                            each: 0.1,
                            from: "start",
                            grid: [2,5],
                            axis: "x",
                        },
                        ease: ease,
                        onComplete: resolve,
                    });
                });
            }
        });
    </script>
</body>
</html>
