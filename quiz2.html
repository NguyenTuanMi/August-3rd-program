<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Next Surprise</title>
</head>
<body>
    <img src="pic/tendon.png" alt="Her fav food" width="300" height="532" class="quiz1Orient">
    <img src="pic/heart.png" alt="Our heart" width="200" height="200" class="heartOrient">
    <h1 class="question_text">WHO IS HIS GF?</h1>
    <div class="transition">
        <div class="transition-row row-1">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
        </div>
        <div class="transition-row row-2">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
        </div>
    </div>
    <div class="questionHolder">
        <p style="color: #ee8090; font-size: 18px; margin-bottom: 20px;"></p>
        <img src="pic/thuong.jpg" alt="Our love" width="300" height="532" class="center">
        <img src="pic/happy.png" alt="Hidden her" width="200" height="200" class="Nonecenter">
    </div>
    <div class="buttons">
        <button class="firstAnswer" id="firstButton">You ðŸ’–</button>
        <button class="secondAnswer" id="secondButton">A silly girl ðŸ’–</button>
        <button class="thirdAnswer" id="thirdButton">A cute girl ðŸ’–</button>
        <button class="forthAnswer" id="forthButton">A sad you ðŸ’–</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const ease = "power4.inOut";
            
            document.getElementById("firstButton").addEventListener("click", () => {
                animateTransition().then(() => {
                    window.location.href = "answer2.html";
                });
            });

            document.getElementById("secondButton").addEventListener("click", () => {
                animateTransition().then(() => {
                    window.location.href = "answer2.html";
                });
            });

            document.getElementById("thirdButton").addEventListener("click", () => {
                animateTransition().then(() => {
                    window.location.href = "answer2.html";
                });
            });

            document.getElementById("forthButton").addEventListener("click", () => {
                animateTransition().then(() => {
                    window.location.href = "answer2.html";
                });
            });

            // Initial page reveal animation
            revealTransition().then(() => {
                gsap.set(".block", { visibility: "hidden" });
            });

            function revealTransition() {
                return new Promise((resolve) => {
                    gsap.set(".block", {scaleY: 1});
                    gsap.to(".block", {
                        scaleY: 0,
                        duration: 1,
                        stagger: {
                            each: 0.1,
                            from: "start",
                            grid: "auto",
                            axis: "x",
                        },
                        ease: ease,
                        onComplete: resolve,
                    });
                });
            }

            function animateTransition() {
                return new Promise((resolve) => {
                    gsap.set(".block", { visibility: "visible", scaleY: 0});
                    gsap.to(".block", {
                        scaleY: 1,
                        duration: 1,
                        stagger: {
                            each: 0.1,
                            from: "start",
                            grid: [2,5],
                            axis: "x",
                        },
                        ease: ease,
                        onComplete: resolve,
                    });
                });
            }
        });
    </script>
</body>
</html>
