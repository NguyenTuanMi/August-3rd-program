<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Do You Wanna Go Out With Me?</title>
</head>
<body>
    <div class="transition">
        <div class="transition-row row-1">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
        </div>
        <div class="transition-row row-2">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
        </div>
    </div>
    <div class="container">
        <h1 class="header_text">Happy August the 3rd my love</h1>
        <div class="gif_container">
            <img src="https://kawaiihoshi.com/wp-content/uploads/2023/07/16-peach-cat-mochi-goma.gif" alt="Cute Goma GIF">
        </div>
        <div class="buttons">
            <button class="btn" id="nextButton">More Love Words ðŸ’–</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const ease = "power4.inOut";
            
            // Set up button click event
            document.getElementById("nextButton").addEventListener("click", () => {
                animateTransition().then(() => {
                    window.location.href = "yes.html";
                });
            });

            // Initial page reveal animation
            revealTransition().then(() => {
                gsap.set(".block", { visibility: "hidden" });
            });

            function revealTransition() {
                return new Promise((resolve) => {
                    gsap.set(".block", {scaleY: 1});
                    gsap.to(".block", {
                        scaleY: 0,
                        duration: 1,
                        stagger: {
                            each: 0.1,
                            from: "start",
                            grid: "auto",
                            axis: "x",
                        },
                        ease: ease,
                        onComplete: resolve,
                    });
                });
            }

            function animateTransition() {
                return new Promise((resolve) => {
                    gsap.set(".block", { visibility: "visible", scaleY: 0});
                    gsap.to(".block", {
                        scaleY: 1,
                        duration: 1,
                        stagger: {
                            each: 0.1,
                            from: "start",
                            grid: [2,5],
                            axis: "x",
                        },
                        ease: ease,
                        onComplete: resolve,
                    });
                });
            }
        });
    </script>
</body>
</html>
